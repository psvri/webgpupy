[workspace]
resolver = "2"
members = [
    "crates/wgpy",
    "crates/wgpy_core",
    "crates/wgpy_math",
    "crates/test_utils",
    "crates/wgpy_pyo3",
    "crates/wgpy_random",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
pyo3 = { version = "0.20.3", features = ["extension-module"] }
#arrow_gpu = { path="../arrow-gpu/crates/arrow"}
arrow_gpu = { git="https://github.com/psvri/arrow-gpu.git", rev = "639cbdfc92c51e3d1fd4e4c8804675b9ebe3053e"}
wgpu = "0.20.0"
once_cell = "1.19.0"
bytemuck = "1.14.3"

[profile.release]
debug=1

[profile.bench]
debug=1